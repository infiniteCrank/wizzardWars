<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wizzard Wars</title>
    <style>
        
        body, html {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars */
            width: 100%;
            height: 100%;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="health-bar-container" style="position: absolute; top: 20px; left: 20px; width: 200px; height: 20px; background: rgba(0, 0, 0, 0.5); color: aliceblue;">
        Life: <div id="health-bar" style="height: 100%; background: green; width: 100%;"></div>
    </div>
    <div id="enemy-health-bar-container" style="position: absolute; top: 20px; right: 20px; width: 200px; height: 20px; background: rgba(0, 0, 0, 0.5); color: aliceblue;">
        Enemy Life: <div id="enemy-health-bar" style="height: 100%; background: green; width: 100%;"></div>
    </div>
    <div id="player-cubes" style="position: absolute; top: 50px; left: 20px; color: white; font-size: 16px;">
        Player Cubes: 0
    </div>
    <div id="enemy-cubes" style="position: absolute; top: 50px; right: 20px; color: white; font-size: 16px;">
        Enemy Cubes: 0
    </div>
    
    <div id="player-kills" style="position: absolute; top: 80px; left: 20px; color: white; font-size: 16px;">
        Player Kills: 0
    </div>
    <div id="enemy-kills" style="position: absolute; top: 80px; right: 20px; color: white; font-size: 16px;">
        Enemy Kills: 0
    </div>
    
    <button id="healthRegenButton">Spend 10 Cubes for Health Regen (H)</button>
    <button id="coolDownButton">Spend 10 Cubes for CD reduction (C)</button>
  <!-- Three.js CDN -->
  <script type="importmap">
    {
        "imports": {
            "three": "http://localhost:8080/node_modules/three/build/three.module.min.js",
            "addons": "http://localhost:8080/node_modules/three/examples/jsm/Addons.js"
        }
    }
</script>  
  <!-- Your JavaScript file -->
  <script src="http://localhost:8080/node_modules/cannon/build/cannon.min.js"></script>
  <script type="module" src="http://localhost:8080/node_modules/three/examples/jsm/loaders/FontLoader.js"></script>
  <script type="module" src="http://localhost:8080/node_modules/three/examples/jsm/geometries/TextGeometry.js"></script>
  <script type="module" src="index.js"></script>
</body>
</html>
